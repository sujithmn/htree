<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->

<head id="kt-web-load-items"> </head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_body" class="bg-white">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(assets/media/illustrations/progress-hd.png)">
            <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                <a href="#" class="mb-12">
                    <img alt="Logo" src="assets/media/logos/logo-2-dark.svg" class="h-45px" />
                </a>
                <div class="w-lg-600px bg-white rounded shadow-sm p-8 p-lg-12 mx-auto">
                    <form class="form w-100" novalidate="novalidate" id="kt_sign_up_form">
                        <div class="mb-10 text-center">
                            <h1 class="text-dark mb-3">Create an Account</h1>
                        </div>

                        <div class="row fv-row mb-7">
                            <div class="col">
                                <label class="form-label fw-bolder text-dark fs-6 mt-5">Your Name</label>
                                <input class="form-control  form-control-solid" type="text" placeholder="" name="first-name" autocomplete="off" />
                            </div>
                        </div>
                        <div class="fv-row mb-7">
                            <label class="form-label fw-bolder text-dark fs-6">Email</label>
                            <input class="form-control  form-control-solid" type="email" placeholder="" name="email" autocomplete="off" />
                        </div>

                        <div class="fv-row mb-7 d-flex align-items-center">
                            <div class="col-xl-8">
                                <label class="form-label fw-bolder text-dark fs-6">Mobile</label>
                                <input class="form-control  form-control-solid" id="inp-mobile-number" type="number" placeholder="" name="mobile" autocomplete="off" />
                            </div>
                            <div class="col-auto">
                                <label class="form-label fw-bolder text-dark fs-6"></label>
                                <button type="button" class="ms-5 btn btn-primary mt-9" onclick="GenerateOTP()">GET OTP</button>
                            </div>
                        </div>
                        <div class="fv-row mb-7" id="otp-fields">
                            <label class="form-label fw-bolder text-dark fs-6">OTP</label>
                            <input class="form-control  form-control-solid fs-2 text-center text-dark" id="otp" placeholder="XXXXXX" type="number" placeholder="" name="email" autocomplete="off" />
                        </div>


                        <div class="fv-row mb-10" id="terms-conditions">
                            <label class="form-check form-check-custom form-check-solid form-check-inline">
                                <input class="form-check-input" type="checkbox" name="toc" value="1" />
                                <span class="form-check-label fw-bold text-gray-700 fs-6">I agree to ssplus &amp;
                                <a href="#" class="ms-1 link-primary">terms of service, privacy policy</a>, and receive communication via whatsapp, sms, phonecalls, and emails through third party platforms.</span>
                            </label>
                        </div>
                        <div class="text-center">
                            <button type="button" id="kt_sign_up_submit" class="btn btn-lg btn-primary" onclick="SubmitStepOne()">
                                <span class="indicator-label">Submit</span>
                                <span class="indicator-progress">Please wait...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                            </button>
                        </div>
                    </form>
                    <form class="form w-100" id="kt_sign_up_account_form">
                        <div class="mb-10 text-center">
                            <h1 class="text-dark mb-3">Organization Details</h1>
                        </div>

                        <div class="fv-row mb-7">
                            <label class="form-label fw-bolder text-dark fs-6">Organization Name</label>
                            <input class="form-control  form-control-solid" type="text" placeholder="" name="organization_name" autocomplete="off" />
                        </div>

                        <div class="row fv-row mb-7 ">
                            <div class="col-xl-6 col-lg-6 col-md-6 mt-5 mt-md-0 mt-lg-0">
                                <label class="form-label fw-bolder text-dark fs-6">Organization Size </label>
                                <input class="form-control  form-control-solid" type="number" placeholder="" name="organization_size" autocomplete="off" />
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 mt-5 mt-md-0 mt-lg-0">
                                <label class="form-label fw-bolder text-dark fs-6">Your Role</label>
                                <select name="select_role" class="form-select form-control form-control-solid" id="">
									<option value="" selected disabled>Select Role</option>
									<option>HR Team</option>
									<option>Finance Team</option>
									<option>Management Team</option>
									<option>HR Consulting Team</option>
									<option>Payroll consulting firm</option>
								</select>
                            </div>
                        </div>

                        <div class="fv-row mb-10">
                            <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                            <input class="form-control  form-control-solid" type="password" name="password" autocomplete="off" />
                        </div>
                        <div class="fv-row mb-10">
                            <label class="form-label fw-bolder text-dark fs-6 mb-0">Confirm Password</label>
                            <input class="form-control  form-control-solid" type="password" name="confirm_password" autocomplete="off" />
                            <span class="d-block pt-2 text-danger">At least 8 char, one lower, one upper, one number *</span>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-lg btn-primary w-100 mb-5" id="kt_sign_in_submit" type="submit">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="assets/js/scripts.bundle.js"></script>
    <script src="assets/js/custom-js/sign-up.js"></script>
    <script src="assets/js/custom-js/common.js"></script>
</body>

</html>
