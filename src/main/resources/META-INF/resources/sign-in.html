<body id="kt_body" class="bg-white">
    <div class="d-flex flex-column flex-root">
        <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(assets/media/illustrations/progress-hd.png)">
            <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                <a href="#" class="mb-12">
                    <img alt="Logo" src="assets/media/logos/logo-2-dark.svg" class="h-45px" />
                </a>
                <div class="w-lg-600px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">
                    <form method="post" class="form w-100" id="kt_sign_in_form">
                        <div class="text-center mb-10">
                            <h1 class="text-dark mb-3">Sign In to HRMS</h1>
                            <div class="text-gray-400 fw-bold fs-4">New Here?
                                <a href="authentication/flows/basic/sign-up.html" class="link-primary fw-bolder">Create an Account</a></div>
                        </div>
                        <div class="fv-row mb-10">
                            <label class="form-label fs-6 fw-bolder text-dark">Email / Phone</label>
                            <input class="form-control form-control-solid" type="text" id="j_username" name="j_username" autocomplete="off" />
                        </div>
                        <div class="fv-row mb-10">
                            <div class="d-flex flex-stack mb-2">
                                <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                            </div>
                            <input class="form-control  form-control-solid" type="password" id="j_password" name="j_password" autocomplete="off" />
                        </div>
                        <p class="text-danger fs-5" style="display: none;" id="invalid-login">Invalid Login Credentials</p>
                        <div class="text-center">
                            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                                <span class="spinner-border spinner-border-sm align-middle ms-2" style="display: none;" id="login-spinner"></span> Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/custom/cookies.js"></script>
